<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="./style.css">
  <title>PWA</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">PWA Blog</div>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Bienvenue sur notre Blog PWA</h1>
    </section>
    <section id="posts">
      <!-- Les posts seront insérés ici par votre script JS -->
    </section>
  </main>
  <footer>
    <p>© 2023 PWA Blog. Tous droits réservés.</p>
  </footer>

  <script src="utils/display.js"></script>
  <script src="api.js"></script>

  <script>
    // Vérifie si le navigateur supporte les service workers
    if ('serviceWorker' in navigator) {
      // Enregistre le service worker
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('Service Worker enregistré avec succès:', registration);
        })
        .catch((error) => {
          console.log('Enregistrement du Service Worker a échoué:', error);
        });
    }
  </script>
</body>

</html>
